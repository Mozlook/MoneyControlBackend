services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: moneycontrol
      POSTGRES_USER: moneycontrol
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg2://moneycontrol:${POSTGRES_PASSWORD}@db:5432/moneycontrol

      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      CORS_ORIGINS: ${CORS_ORIGINS}

      APP_NAME: MoneyControl
      LOG_PATH: /logs/moneycontrol.jsonl
      LOG_LEVEL: INFO

      ROOT_PATH: /moneycontrol
    volumes:
      - /srv/moneycontrol_logs:/logs
    depends_on:
      - db
    ports:
      - "127.0.0.1:8010:8000"
    restart: unless-stopped

volumes:
  pgdata:
  moneycontrol_logs:
